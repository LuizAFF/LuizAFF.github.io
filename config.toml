# The URL the site will be built for
base_url = "https://luizaff.github.io"
title = "Luiz Augusto Frazatto Fernandes"
description = "Electronic engineer based in Brazil. I'm interested in Analog/Mixed-Signal Integrated Circuits and Embedded Systems and lots of other (not so) unrelated things."

theme = "hyde"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Enable RSS
#generate_feed = true

# Set name for RSS file
#feed_filename = "rss.xml"
#hyde_sticky = false

#taxonomies = [
#    { name = "tags", feed = true }, # each tag will have its own RSS feed
#]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
render_emoji = true

